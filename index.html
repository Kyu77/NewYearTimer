<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIMER NOUVEL AN</title>
</head>
<body>
    <h1>30 ans</h1>
    <p>Anniversaire Angélique</p>
    <div class="container">
        <div class="bx">
            <div id="day" class="counter"></div>
            <div class="caption">Jours</div>
        </div>  <div class="bx">
            <div id="hour" class="counter"></div>
            <div class="caption">Heures</div>
        </div>  <div class="bx">
            <div id="minute" class="counter"></div>
            <div class="caption">Minutes</div>
        </div>  <div class="bx">
            <div id="second" class="counter"></div>
            <div class="caption">Secondes</div>
        </div>
    </div>

    <div id="alertBox">
        SHOT  !
    </div>

    <script>
        
        var targetDate = new Date('Feb 23, 2025 00:00 :00').getTime();

        function newYear(){
            var current= new Date().getTime();
            difference = targetDate - current;

            var second = 1000
            var minute = second * 60;
            var hour = minute * 60;
            var day = hour * 24;

            var d = Math.floor(difference / (day));
            var h = Math.floor((difference % (day)) / (hour));
            var m = Math.floor((difference % (hour)) / (minute));
            var s = Math.floor((difference % (minute)) / (second));

            document.getElementById('day').innerText = d;
            document.getElementById('hour').innerText = h;
            document.getElementById('minute').innerText = m;
            document.getElementById('second').innerText = s;
        } 
        
        setInterval(function(){
            newYear();
        }, 1000)
 
    function showAlert() {
    var alertBox = document.getElementById('alertBox');
    alertBox.style.display = 'flex'; // Show the alert box
    alertBox.style.opacity = '1';
    alertBox.style.visibility = 'visible';

    // Hide the alert after 10 seconds
    setTimeout(function() {
        alertBox.style.opacity = '0'; // Fade out the alert
        alertBox.style.visibility = 'hidden';
    }, 15000); // Alert stays for 15 seconds
}

function checkForAlertTime() {
            var now = new Date();
            if (now.getMinutes() === 25 && now.getSeconds() === 0) {
                showAlert();
            }
        }
        // Vérification chaque seconde
        setInterval(checkForAlertTime, 1000);
</script>
</body>
</html>
